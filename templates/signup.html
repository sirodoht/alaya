{% extends "layout.html" %}

{% block title %}sign up{% endblock title %}

{% block content %}
<section>
    <div class="page-row">
        <div class="page-header">
            <h1>create account</h1>
            <p>sign up to get started</p>
        </div>
    </div>

    {% if let Some(message) = error_message %}
    <div class="page-row">
        <div class="page-error">{{ message }}</div>
    </div>
    {% endif %}

    <form method="post" action="/signup">
        <div class="page-row">
            <div class="page-content">
                <label for="username">username</label>
                <input type="text" id="username" name="username" value="{{ form_username }}" required autocomplete="username">
            </div>
        </div>
        <div class="page-row">
            <div class="page-content">
                <label for="password">password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
        </div>
        <div class="page-row">
            <div class="page-content">
                <label for="confirm-password">confirm password</label>
                <input type="password" id="confirm-password" name="confirm_password" required autocomplete="new-password">
            </div>
        </div>
        <div class="page-row">
            <div class="page-content form-actions">
                <button type="submit">sign up</button>
            </div>
        </div>
    </form>
</section>
{% endblock content %}
