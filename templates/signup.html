{% extends "layout.html" %}

{% block title %}Sign Up - ƒÅlaya{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>Create Account</h1>
        <p>Sign up to get started</p>
    </div>

    {% if let Some(message) = error_message %}
    <div class="error-message">{{ message }}</div>
    {% endif %}

    <form method="post" action="/signup">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ form_username }}" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">
            <div class="password-requirements">Password should be at least 8 characters long</div>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" required autocomplete="new-password">
        </div>
        <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <div class="form-footer">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>
{% endblock %}
