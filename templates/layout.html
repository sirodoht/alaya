<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ālaya{% endblock %}</title>
    <style>
        {% include "style.css" %}
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">ālaya</a>
            <ul class="nav-links">
                <li><a href="/">Dashboard</a></li>
                {% if is_authenticated %}
                <li><span class="nav-username">{{ username }}</span></li>
                <li>
                    <form method="post" action="/logout" class="nav-logout-form">
                        <button type="submit" class="nav-button">Logout</button>
                    </form>
                </li>
                {% else %}
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
