<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ālaya{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            line-height: 1.5;
        }

        header {
            background-color: #ff8484;
            color: white;
            padding: 1rem 0;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.1s;
        }

        .nav-links a:hover {
            background-color: white;
            color: #000;
            border-color: white;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        /* Dashboard Components */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .section-container {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
            border-radius: 6px;
        }

        .section-header {
            color: #2c3e50;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .scroll-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: white;
        }

        .scroll-container-small {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: white;
        }

        .user-item {
            padding: 0.75rem;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            flex: 1;
        }

        .user-id {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .button-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-friends {
            background-color: #28a745;
            color: white;
        }

        .status-pending {
            background-color: #ffc107;
            color: #212529;
        }

        .alert-info {
            padding: 2rem;
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
        }

        .empty-state {
            padding: 1rem;
            text-align: center;
            color: #6c757d;
        }

        .help-text {
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .help-text-small {
            color: #6c757d;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            font-style: italic;
        }

        .create-user-section {
            margin-bottom: 2rem;
        }

        .create-user-section h3 {
            margin-bottom: 1rem;
            color: #495057;
        }

        .create-user-section p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: 2px solid;
            transition: all 0.1s;
            cursor: pointer;
        }

        .btn-create {
            background-color: white;
            color: #28a745;
            border-color: #28a745;
        }

        .btn-create:hover {
            background-color: #28a745;
            color: white;
        }

        .btn-delete {
            background-color: white;
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #dc3545;
            color: white;
        }

        .btn-connect {
            background-color: white;
            color: #007bff;
            border-color: #007bff;
        }

        .btn-connect:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-accept {
            background-color: white;
            color: #28a745;
            border-color: #28a745;
        }

        .btn-accept:hover {
            background-color: #28a745;
            color: white;
        }

        .btn-reject {
            background-color: white;
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-reject:hover {
            background-color: #dc3545;
            color: white;
        }

        .btn-large {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
        }

        .btn-small {
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }


        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .connections-display {
                grid-template-columns: 1fr;
            }

            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            main {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">ālaya</a>
            <ul class="nav-links">
                <li><a href="/">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
