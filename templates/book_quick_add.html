{% extends "layout.html" %}

{% block title %}quick add{% endblock title %}

{% block content %}
<section>
    <div class="page-row">
        <div class="page-header">
            <h1>quick add</h1>
            <p>enter what you know and the robots will fill in the rest</p>
        </div>
    </div>

    {% if let Some(error) = error_message %}
    <div class="page-row">
        <div class="page-error">{{ error }}</div>
    </div>
    {% endif %}

    <form method="post" action="/books/quick-add">
        <div class="page-row">
            <div class="page-content">
                <label for="query">book</label>
                <input type="text" id="query" name="query" required placeholder="e.g. 1984 orwell">
            </div>
        </div>
        <div class="page-row">
            <div class="page-content">
                <label for="model">robot</label>
                <select id="model" name="model">
                    <option value="gpt-5.1">gpt-5.1</option>
                    <option value="gpt-5-nano">gpt-5-nano</option>
                    <option value="gpt-5-mini">gpt-5-mini</option>
                </select>
            </div>
        </div>
        <div class="page-row">
            <div class="page-content page-actions">
                <button type="submit">find and add</button>
            </div>
        </div>
    </form>
</section>
{% endblock content %}
