{% extends "layout.html" %}

{% block title %}edit notes - {{ book.title }}{% endblock title %}

{% block content %}
<section>
    <div class="page-row">
        <div class="page-header">
            <h1>edit notes</h1>
            <p>{{ book.title }}</p>
        </div>
    </div>

    {% if let Some(error) = error_message %}
    <div class="page-row">
        <div class="page-error">{{ error }}</div>
    </div>
    {% endif %}

    <form method="post" action="/books/{{ book.id }}/edit-notes">
        <div class="page-row">
            <div class="page-content">
                <label for="notes" class="page-noteslabel">notes</label>
                <textarea id="notes" name="notes" rows="10">{{ book.notes.as_deref().unwrap_or_default() }}</textarea>
            </div>
        </div>
        <div class="page-row">
            <div class="page-content page-actions">
                <a href="/books/{{ book.id }}" class="btn">cancel</a>
                <button type="submit">save</button>
            </div>
        </div>
    </form>
</section>
{% endblock content %}
